<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>测试用例</title>
<script type="text/javascript"
	th:src="@{/js/import/jquery-3.4.1.min.js}"></script>
<!-- <script type="text/javascript"
	th:src="@{/js/import/require.js}"></script> -->
<script type="text/javascript"
	th:src="@{/js/import/popper-1.14.7.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/bootstrap/bootstrap-3.3.2.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/bootstrap/bootstrap-multiselect-0.9.15.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-dagre.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/jqplot/jquery.jqplot.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/jqplot/jqplot.donutRenderer.min.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/jqplot/jqplot.pieRenderer.min.js}"></script>
<script type="text/javascript" th:src="@{/js/util.js}"></script>
<script type="text/javascript" th:src="@{/js/feature.js}"></script>
<script type="text/javascript" th:src="@{/js/testcase.js}"></script>
<script type="text/javascript"
	th:src="@{/js/import/bootstrap/bootstrap-treeview.min.js}"></script>
<link rel="stylesheet"
	th:href="@{/css/import/bootstrap/bootstrap-3.3.2.min.css}"></link>
<link rel="stylesheet"
	th:href="@{/css/import/bootstrap/bootstrap-multiselect-0.9.15.css}"></link>
<link rel="stylesheet"
	th:href="@{/css/import/bootstrap/bootstrap-treeview.min.css}"></link>
<link rel="stylesheet"
	th:href="@{/css/import/jquery.jqplot.css}"></link>
<style type="text/css">
.div_cytoscape_content {
	height: 800px;
	border: 1px solid #000;
	margin-bottom: 5px;
}
</style>	
</head>
<body>
	<div th:include="nav.html::nav"></div>
	<div class="col-sm-12" style="margin-bottom: 15px;">
		<div>
			<form role="form" >
				<div class="form-group">
					<select id="testCaseList" multiple="multiple" name="testCaseList">
						<optgroup th:each="group, testCasesList : ${testCases}"
							th:label="${group.key}">
							<option th:each="testCase : ${group.value}"
								th:text="${testCase.testCaseName}" th:value="${testCase.testCaseId}"></option>
						</optgroup>
					</select>
					<button id="submit" type="button" class="btn btn-default">提交</button>
				</div>
			</form>
		</div>
		<!-- <div>
			<div id="chart" style="width:500px;height:300px;" ></div>
		</div> -->
		<div>
			<h3 id="testCaseTitle"></h3>
		</div>
		<div>
			<div id="all" class="div_cytoscape_content"></div>
		</div>

	</div>
	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
		$(document).ready(function() {
			$("#testCaseList").multiselect({
				enableClickableOptGroups: true,
				enableCollapsibleOptGroups: true,
	            enableFiltering: true,
				collapseOptGroupsByDefault: true,
	            enableCollapsibleOptGroups: true
			});
			init();
		});
		// ]]>
	</script>
</body>
</html>
