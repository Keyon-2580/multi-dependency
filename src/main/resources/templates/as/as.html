<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Architectural Debt</title>
<script type="text/javascript" th:src="@{/js/import/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/jquery.treeview.js}"></script>
<script type="text/javascript" th:src="@{/js/import/popper-1.14.7.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/jquery-1.12.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/d3.v3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape.min.js}"></script>

<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-navigator.js}"></script>
<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-hierarchical.js}"></script>

<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cose-base-1.0.2.js}"></script>
<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cytoscape-cose-bilkent-4.1.0.js}"></script>
<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cytoscape-undo-red-1.3.3.js}"></script>
<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cytoscape-expand-collapse.js}"></script>

<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-dagre.js}"></script>

<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-klay.js}"></script>

<script type="text/javascript" th:src="@{/js/as/similar.js}"></script>
<script type="text/javascript" th:src="@{/js/as/unused.js}"></script>
<script type="text/javascript" th:src="@{/js/as/icd.js}"></script>
<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-3.3.2.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-multiselect-0.9.15.css}"></link>
<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-treeview.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/import/cytoscape.js-panzoom.css}"></link>
<link rel="stylesheet" th:href="@{/css/import/cytoscape.js-navigator.css}"></link>
<link rel="stylesheet" th:href="@{/css/import/jquery.jqplot.css}"></link>
<link rel="stylesheet" th:href="@{/css/import/ztree/zTreeStyle/zTreeStyle.css}"></link>
<link rel="stylesheet" th:href="@{/css/circlechart.css}"></link>
<style type="text/css">
.div_cytoscape_div{
	background-color: #ffffff;
}
.div_cytoscape {
	width: 83%;
	height: 500px;
	margin-bottom: 5px;
}
.div_cytoscape_content {
	width: 100%;
	height: 500px;
	border: 1px solid #000;
}
.div_cytoscape_treeview {
	padding: 5px;
	width: 17%; 
	float: left; 
	display: inline; 
	overflow: scroll;
	border-left: 1px solid #000;
	border-top: 1px solid #555;
	border-bottom: 1px solid #555;
	height: 500px;
}
</style>	
</head>
<body>
	<div th:include="nav.html::nav"></div>
	<div class="col-sm-12 row" style="margin-bottom: 15px;">
		<div class="col-sm-12">
			<div class="col-sm-12 row">
				<h4 style="margin-top: 0px;">Cyclic Dependency</h4>
			</div>
			<div>
				<!-- <p>package-level与file-level的循环依赖</p> -->
			</div>
			<div class="col-sm-12 row">
				<div class="col-sm-4 form-group">
					<label for="cycleDependencyProjects">Project: </label>
					<select id="cycleDependencyProjects" class="projectSelect form-control">
						<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
					</select>
				</div>
			</div>
			<div class="col-sm-12">
				<a href="/as/cyclic" target="_blank" class="btn btn-default">Detect</a>
			</div>
		</div>
		<div class="col-sm-12">
			<hr/>
		</div>
		<!-- <div class="col-sm-12">
			<div>
				<h3 style="margin-top: 0px;">Cyclic Hierarchy</h3>
			</div>
			<div>
				<p>循环的层次结构，父类依赖子类</p>
			</div>
			<div>
				<a href="/as/cylic/hierarchy" target="_blank" class="btn btn-default">检测</a>
			</div>
		<hr/>
		</div> -->
		<div class="col-sm-12 row">
			<div class="col-sm-12">
				<h4 style="margin-top: 0px;">Hub-Like Dependency</h4>
			</div>
			<div class="col-sm-12">
				<!-- <p>Hub-Like类型的依赖</p> -->
			</div>
			<div class="form col-sm-12">
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="hubLikeDependencyProjects">Project: </label>
						<select id="hubLikeDependencyProjects" class="projectSelect form-control">
							<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="hubLikeMinFileFanIn">File-Level Fan In Threshold: </label>
						<input class="form-control" placeholder="File-Level Fan In Threshold" id="hubLikeMinFileFanIn" type="number" />
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="hubLikeMinFileFanOut" class="control-label">File-Level Fan Out Threshold: </label>
						<input class="form-control" placeholder="File-Level Fan Out Threshold" id="hubLikeMinFileFanOut" type="number" />
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="hubLikeMinPackageFanIn">Module-Level Fan In Threshold: </label>
						<input class="form-control" placeholder="Module-Level Fan In Threshold" id="hubLikeMinPackageFanIn" type="number" />
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="hubLikeMinPackageFanOut">Module-Level Fan Out Threshold: </label>
						<input class="form-control" placeholder="Module-Level Fan Out Threshold" id="hubLikeMinPackageFanOut" type="number" />
					</div>
				</div>
				<div class="col-sm-12">
					<button id="hubLikeMinFanIOSave" class="btn btn-default">Save</button>
					<a href="/as/hublike" target="_blank" class="btn btn-default">Detect</a>
				</div>
			</div>
			<div class="col-sm-12">
			<hr/>
			</div>
		</div>
		<div class="col-sm-12 row">
			<div class="col-sm-12">
				<h4 style="margin-top: 0px;">Unstable Dependency</h4>
			</div>
			<div class="form col-sm-12">
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="unstableDependencyProjects">Project: </label>
						<select id="unstableDependencyProjects" class="projectSelect form-control">
							<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-6">
						<div class="col-sm-12 row">
							<h5><b>Detect By Co-Change</b></h5>
						</div>
						<div class="col-sm-12 row">
							<div class="col-sm-6 form-group">
								<label for="unstableFanInThreshold">Fan In Threshold: </label>
								<input id="unstableFanInThreshold" type="number" class="form-control"/>
							</div>
						</div>
						<div class="col-sm-12 row">
							<div class="col-sm-6 form-group">
								<label for="unstableCoChangeTimesThreshold">Co-Change Times Threshold: </label>
								<input id="unstableCoChangeTimesThreshold" type="number" class="form-control"/>
							</div>
						</div>
						<div class="col-sm-12 row">
							<div class="col-sm-6 form-group">
								<label for="unstableCoChangeFilesThreshold">Co-Change Files Count Threshold: </label>
								<input id="unstableCoChangeFilesThreshold" type="number" class="form-control"/>
							</div>
						</div>
						<div class="col-sm-12">
							<button id="unstableHistoryThresholdSave" class="btn btn-default">Save</button>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="col-sm-12 row">
							<h5><b>Detect By Instability</b></h5>
						</div>
						<div class="col-sm-6 form-group">
							<label for="unstableFileFanOutThreshold">File-Level All Outgoing Dependencies Threshold: </label>
							<input id="unstableFileFanOutThreshold" type="number" class="form-control"/>
						</div>
						<div class="col-sm-6 form-group">
							<label for="unstableModuleFanOutThreshold">Module-Level All Outgoing Dependencies Threshold: </label>
							<input id="unstableModuleFanOutThreshold" type="number" class="form-control"/>
						</div>
						<div class="form-group col-sm-12 row">
							<div class="col-sm-12">
								<label for="unstableRatioThreshold">Ratio<br/> (Bad Outgoing Dependencies / All Outgoing Dependencies) <br/>Threshold: </label>
							</div>
							<div class="col-sm-6">
								<input id="unstableRatioThreshold" class="form-control" />
							</div>
						</div>
						<div class="col-sm-12">
							<button id="unstableInstabilityThresholdSave" class="btn btn-default">Save</button>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="" style="margin-top: 15px;">
							<a href="/as/unstable" target="_blank" class="btn btn-default">Detect</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
			<hr/>
			</div>
		</div>
		<div class="col-sm-12 row">
			<div class="col-sm-12">
				<h4 style="margin-top: 0px;">Logical Coupling</h4>
			</div>
			<div class="form col-sm-12">
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="unstableDependencyProjects">Project: </label>
						<select id="unstableDependencyProjects" class="projectSelect form-control">
							<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="icdMinCoChangeFile">File-Level Co-Change Threshold: </label>
						<input id="icdMinCoChangeFile" type="number" class="form-control" value="20"/>
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="icdMinCoChangeModule">Module-Level Co-Change Threshold: </label>
						<input id="icdMinCoChangeModule" type="number" class="form-control" value="30"/>
					</div>
				</div>
				<div class="col-sm-12">
					<button id="icdMinCoChangeSave" class="btn btn-default">Save</button>
					<a href="/as/icd" target="_blank" class="btn btn-default">Detect</a>
				</div>
			</div>
			<div class="col-sm-12">
			<hr/>
			</div>
		</div>
		<!-- <div class="col-sm-12 row">
			<div class="col-sm-12">
				<h3 style="margin-top: 0px;">God Components</h3>
			</div>
			<div class="form">
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">
						<label for="godComponentsProjects">项目</label>
						<select id="godComponentsProjects" class="projectSelect form-control">
							<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-12 row">

						<input id="minFileLOCThreshold" type="number" class="form-control"/>
					</div>
				</div>
				<div class="col-sm-12 row">
					<div class="col-sm-4 form-group">

						<input id="minFileCountInPackageThreshold" type="number" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<button id="godThresholdSave" class="btn btn-default">保存</button>
				<a href="/as/god" target="_blank" class="btn btn-default">检测</a>
			</div>

			<hr/>

		</div> -->
		<div class="col-sm-12">
			<div>
				<h4 style="margin-top: 0px;">Similar Components</h4>
			</div>
			<div class="col-sm-12 row">
				<div class="col-sm-4 form-group">
					<label for="unstableDependencyProjects">Project: </label>
					<select id="unstableDependencyProjects" class="projectSelect form-control">
						<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
					</select>
				</div>
				<div class="col-sm-12">
					<a href="/as/similar" target="_blank" class="btn btn-default">Detect</a>
				</div>
				</div>
			<div class="col-sm-12">
			<hr/>
			</div>
		</div>
		<div class="col-sm-12">
			<div>
				<h4 style="margin-top: 0px;">Unused Components</h4>
			</div>
			<div class="col-sm-12 row">
				<div class="col-sm-4 form-group">
					<label for="unusedComponentsProjects">Project: </label>
					<select id="unusedComponentsProjects" class="projectSelect form-control">
						<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
					</select>
				</div>
				<div class="col-sm-12">
					<a href="/as/unused" target="_blank" class="btn btn-default">Detect</a>
				</div>
			</div>
			<div class="col-sm-12">
			<hr/>
			</div>
		</div>
		<div class="col-sm-12">
			<div>
				<h4 style="margin-top: 0px;">Multiple Smells</h4>
			</div>
			<div>
				<a href="/as/multiple" target="_blank" class="btn btn-default">Detect</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
		 $(document).ready(function() {
			hublike(cytoscapeutil()).init();
			unstable(cytoscapeutil()).init();
			icd(cytoscapeutil()).init();
		//	god(cytoscapeutil()).init();
		});
		// ]]>
	</script>
</body>
</html>
