<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Architectural Debt</title>
	<script type="text/javascript" th:src="@{/js/import/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/jquery.treeview.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/popper-1.14.7.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/jquery-1.12.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/d3.v3.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-panzoom.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-navigator.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-hierarchical.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/layout-base-1.0.2.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cose-base-1.0.2.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cytoscape-cose-bilkent-4.1.0.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cytoscape-undo-red-1.3.3.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/expand-collapse/cytoscape-expand-collapse.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/dagre.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-dagre.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/klay.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/cytoscape.js-3.13.1/cytoscape-klay.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/bootstrap/bootstrap-3.3.2.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/bootstrap/bootstrap-multiselect-0.9.15.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/ztree/jquery.ztree.all.js}"></script>
	<script type="text/javascript" th:src="@{/js/import/echarts-4.7.0/dist/echarts.js}"></script>
	<script type="text/javascript" th:src="@{/js/windowUtil.js}"></script>
	<script type="text/javascript" th:src="@{/js/cytoscapeutils.js}"></script>
	<script type="text/javascript" th:src="@{/js/as/hublike.js}"></script>
	<script type="text/javascript" th:src="@{/js/as/unstable.js}"></script>
	<script type="text/javascript" th:src="@{/js/as/cyclic.js}"></script>
	<script type="text/javascript" th:src="@{/js/as/similar.js}"></script>
	<script type="text/javascript" th:src="@{/js/as/unused.js}"></script>
	<script type="text/javascript" th:src="@{/js/as/icd.js}"></script>
	<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-3.3.2.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-multiselect-0.9.15.css}"/>
	<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-treeview.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/import/cytoscape.js-panzoom.css}"/>
	<link rel="stylesheet" th:href="@{/css/import/cytoscape.js-navigator.css}"/>
	<link rel="stylesheet" th:href="@{/css/import/jquery.jqplot.css}"/>
	<link rel="stylesheet" th:href="@{/css/import/ztree/zTreeStyle/zTreeStyle.css}"/>
	<link rel="stylesheet" th:href="@{/css/circlechart.css}"/>
</head>
<body>
	<div th:include="nav.html::nav"></div>
	<div class="col-sm-12" style="margin-bottom: 15px;">
<!--		Cyclic Dependency-->
		<div style="width: 100%">
			<div style="width: 100%">
				<h4>Cyclic Dependency</h4>
			</div>
			<div style="width: 100%">
				<div class="form-group" style="width: 15%">
					<label for="cycleDependencyProjects">Project: </label>
					<select id="cycleDependencyProjects" class="projectSelect form-control">
						<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
					</select>
				</div>
			</div>
			<div style="width: 100%">
				<a href="/as/cyclic/query" target="_blank" class="btn btn-default">Query</a>
				<a href="/as/cyclic/detect" target="_blank" class="btn btn-default">Re-detect</a>
			</div>
		</div>

		<div style="width: 100%">
			<hr/>
		</div>

<!--		Hub-Like Dependency-->
		<div style="width: 100%">
			<div style="width: 100%">
				<h4>Hub-Like Dependency</h4>
			</div>
			<div style="width: 100%">
				<div style="width: 100%">
					<div class="form-group" style="width: 15%">
						<label for="hubLikeDependencyProjects">Project: </label>
						<select id="hubLikeDependencyProjects" class="projectSelect form-control">
							<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
						</select>
					</div>
				</div>
			</div>
			<div style="width: 100%">
				<div style="width: 50%; float: left">
					<div class="form-group" style="width: 100%">
						<label for="hubLikeMinFileFanIn">File-Level Fan In Threshold:</label>
						<input class="form-control" placeholder="File-Level Fan In Threshold" id="hubLikeMinFileFanIn" type="number" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="hubLikeMinFileFanOut" class="control-label">File-Level Fan Out Threshold:</label>
						<input class="form-control" placeholder="File-Level Fan Out Threshold" id="hubLikeMinFileFanOut" type="number" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="hubLikeFileCoChangeFilesThreshold">Co-Change Files Count Threshold:</label>
						<input id="hubLikeFileCoChangeFilesThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="hubLikeFileCoChangeTimesThreshold">Co-Change Times Threshold:</label>
						<input id="hubLikeFileCoChangeTimesThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
				</div>
				<div style="width: 50%; float: right">
					<div class="form-group" style="width: 100%">
						<label for="hubLikeMinPackageFanIn">Module-Level Fan In Threshold:</label>
						<input class="form-control" placeholder="Module-Level Fan In Threshold" id="hubLikeMinPackageFanIn" type="number" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="hubLikeMinPackageFanOut">Module-Level Fan Out Threshold:</label>
						<input class="form-control" placeholder="Module-Level Fan Out Threshold" id="hubLikeMinPackageFanOut" type="number" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="hubLikePackageCoChangeFilesThreshold">Co-Change Files Count Threshold:</label>
						<input id="hubLikePackageCoChangeFilesThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="hubLikePackageCoChangeTimesThreshold">Co-Change Times Threshold:</label>
						<input id="hubLikePackageCoChangeTimesThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
				</div>
			</div>
			<div style="width: 100%">
				<button id="hubLikeMinFanIOSave" class="btn btn-default">Save</button>
				<a href="/as/hublike" target="_blank" class="btn btn-default">Detect</a>
			</div>
		</div>

		<div style="width: 100%">
			<hr/>
		</div>

<!--		Unstable Dependency-->
		<div style="width: 100%">
			<div style="width: 100%">
				<h4>Unstable Dependency</h4>
			</div>
			<div style="width: 100%">
				<div style="width: 100%">
					<div class="form-group" style="width: 15%">
						<label for="unstableDependencyProjects">Project: </label>
						<select id="unstableDependencyProjects" class="projectSelect form-control">
							<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
						</select>
					</div>
				</div>
			</div>
			<div style="width: 100%">
				<div style="width: 50%; float: left">
					<div style="width: 100%">
						<h5><b>Detect By Co-Change</b></h5>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="unstableFanInThreshold">Fan In Threshold: </label>
						<input id="unstableFanInThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="unstableCoChangeTimesThreshold">Co-Change Times Threshold: </label>
						<input id="unstableCoChangeTimesThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="unstableCoChangeFilesThreshold">Co-Change Files Count Threshold: </label>
						<input id="unstableCoChangeFilesThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
					<div style="width: 100%">
						<button id="unstableHistoryThresholdSave" class="btn btn-default">Save</button>
					</div>
				</div>
				<div style="width: 50%; float: right">
					<div style="width: 100%">
						<h5><b>Detect By Instability</b></h5>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="unstableFileFanOutThreshold">File-Level All Outgoing Dependencies Threshold:</label>
						<input id="unstableFileFanOutThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="unstableModuleFanOutThreshold">Module-Level All Outgoing Dependencies Threshold:</label>
						<input id="unstableModuleFanOutThreshold" type="number" class="form-control" style="width: 30%;"/>
					</div>
					<div class="form-group" style="width: 100%">
						<label for="unstableRatioThreshold">Ratio(Bad Outgoing Dependencies / All Outgoing Dependencies) Threshold:</label>
						<input id="unstableRatioThreshold" class="form-control" style="width: 30%;"/>
					</div>
					<div style="width: 100%">
						<button id="unstableInstabilityThresholdSave" class="btn btn-default">Save</button>
					</div>
				</div>
			</div>
			<div style="width: 100%">
				<div class="" style="margin-top: 15px;">
					<a href="/as/unstable" target="_blank" class="btn btn-default">Detect</a>
				</div>
			</div>
		</div>

		<div style="width: 100%">
			<hr/>
		</div>

<!--		Logical Coupling-->
		<div style="width: 100%">
			<div style="width: 100%">
				<h4>Logical Coupling</h4>
			</div>
			<div class="form" style="width: 100%">
				<div style="width: 100%">
					<div class="form-group" style="width: 15%">
						<label for="logicalCouplingProjects">Project: </label>
						<select id="logicalCouplingProjects" class="projectSelect form-control">
							<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
						</select>
					</div>
				</div>
			</div>
			<div style="width: 100%">
				<div style="width: 50%; float: left">
					<div class="form-group" style="width: 100%">
						<label for="icdMinCoChangeFile">File-Level Co-Change Threshold:</label>
						<input id="icdMinCoChangeFile" type="number" class="form-control" value="20" style="width: 30%;"/>
					</div>
				</div>
				<div style="width: 50%; float: right">
					<div class="form-group" style="width: 100%">
						<label for="icdMinCoChangeModule">Module-Level Co-Change Threshold:</label>
						<input id="icdMinCoChangeModule" type="number" class="form-control" value="30" style="width: 30%;"/>
					</div>
				</div>
			</div>
			<div style="width: 100%">
				<button id="icdMinCoChangeSave" class="btn btn-default">Save</button>
				<a href="/as/icd" target="_blank" class="btn btn-default">Detect</a>
			</div>
		</div>

		<div style="width: 100%">
			<hr/>
		</div>

<!--		Similar Components-->
		<div style="width: 100%">
			<div>
				<h4>Similar Components</h4>
			</div>
			<div style="width: 100%">
				<div class="form-group" style="width: 15%">
					<label for="similarComponentsProjects">Project: </label>
					<select id="similarComponentsProjects" class="projectSelect form-control">
						<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
					</select>
				</div>
			</div>
			<div style="width: 100%">
				<a href="/as/similarcomponents/query" target="_blank" class="btn btn-default">Query</a>
				<a href="/as/similarcomponents/detect" target="_blank" class="btn btn-default">Re-detect</a>
			</div>
		</div>

		<div style="width: 100%">
			<hr/>
		</div>

<!--		Unused Components-->
		<div style="width: 100%">
			<div>
				<h4>Unused Components</h4>
			</div>
			<div style="width: 100%">
				<div class="form-group" style="width: 15%">
					<label for="unusedComponentsProjects">Project: </label>
					<select id="unusedComponentsProjects" class="projectSelect form-control">
						<option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name + ' (' + project.language + ')'}"></option>
					</select>
				</div>
			</div>
			<div style="width: 100%">
				<a href="/as/unused" target="_blank" class="btn btn-default">Detect</a>
			</div>
		</div>

		<div style="width: 100%">
			<hr/>
		</div>

<!--		Unused Include-->
		<div style="width: 100%">
			<div style="width: 100%">
				<h4>Unused Include</h4>
			</div>
			<div style="width: 100%">
				<a href="/as/unusedinclude/query" target="_blank" class="btn btn-default">Query</a>
				<a href="/as/unusedinclude/detect" target="_blank" class="btn btn-default">Re-detect</a>
			</div>
		</div>

		<div style="width: 100%">
			<hr/>
		</div>

		<!--		Multiple Smells-->
		<div style="width: 100%">
			<div style="width: 100%">
				<h4>Multiple Smells</h4>
			</div>
			<div style="width: 100%">
				<a href="/as/multiple" target="_blank" class="btn btn-default">Detect</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
		 $(document).ready(function() {
			hublike(cytoscapeutil()).init();
			unstable(cytoscapeutil()).init();
			icd(cytoscapeutil()).init();
		//	god(cytoscapeutil()).init();
		});
		// ]]>
	</script>
</body>
</html>
