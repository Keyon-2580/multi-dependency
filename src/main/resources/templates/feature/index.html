<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>首页</title>
<script type="text/javascript" th:src="@{/js/import/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/popper-1.14.7.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/bootstrap/bootstrap-3.3.2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/bootstrap/bootstrap-multiselect-0.9.15.js}"></script>
<script type="text/javascript" th:src="@{/js/import/d3.v3.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-3.3.2.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/import/bootstrap/bootstrap-multiselect-0.9.15.css}"></link>
</head>
<body>
<div class="container-lg col-sm-10 col-sm-offset-1" style="margin-top: 15px;">
	<div th:if="${features}">
		<div>
			<hr/>
			<h3>Features</h3>
		</div>
		<form role="form">
			<div class="form-group">
				<label for="features-select">选择Feature：</label>
				<select id="features-select" multiple="multiple">
				    <option th:each="feature:${features}" th:value="${feature.featureId}" th:text="${feature.featureName}" ></option>
				</select>
				<button type="button" id="featuresSelectedConfirm" class="btn btn-default">确定</button>
			</div>
		</form>
		<div id="div_content">
		</div>
	</div>
	<!-- <div th:if="${microservices}">
		<div th:each="microservice:${microservices}">
			<span th:text="${microservice.name}"></span>
		</div>
	</div> -->
	
	
</div>
<script type="text/javascript" th:inline="javascript">
//<![CDATA[
$(document).ready(function() {
	var features = [[${features}]];
	var microservices = [[${microservices}]];
    $('#features-select').multiselect({
    	includeSelectAllOption: true
    });
    $("#featuresSelectedConfirm").click(function(e){
    	var featureIds = $("#features-select").val();
    	console.log(featureIds);
    });
});
// ]]>
</script>
</body>
</html>
