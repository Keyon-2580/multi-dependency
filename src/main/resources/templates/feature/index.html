<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>首页</title>
<script type="text/javascript" th:src="@{/js/import/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/import/bootstrap/bootstrap.min.js}"></script>
<link th:href="@{/css/import/bootstrap.min.css}" />
</head>
<body>
<div class="container-lg">
	<div th:if="${features}">
		<div th:each="feature:${features}">
			<span th:text="${feature.featureName}"></span>
		</div>
	</div>
	<div th:if="${microservices}">
		<div th:each="microservice:${microservices}">
			<span th:text="${microservice.name}"></span>
		</div>
	</div>
</div>
<script type="text/javascript">


</script>
</body>
</html>
